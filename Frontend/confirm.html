<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rentify.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .ticket-confirmation {
            font-family: Arial, sans-serif;
            width: 400px;
            margin: 20px auto;
            border: 1px solid #000;
            padding: 20px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            text-align: left;
        }

        .back-link {
            display: block;
            margin-bottom: 15px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .details-section {
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            padding: 15px 0;
            margin-bottom: 20px;
        }

        .details-section p {
            margin: 5px 0;
            font-size: 14px;
        }

        strong {
            font-weight: bold;
        }

        .proceed-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            text-align: center;
        }

        .proceed-btn:hover {
            background-color: #0056b3;
        }

    </style>
    <link rel="icon" href="/sources/Logo/ss1.jpg" type="image/.png">
</head>

<body>
    <div class="ticket-confirmation">
        <a href="#" class="back-link"><button onclick="history.back()" style="border: none;">Back To Details</button></a>
        <h3>Confirm the Details</h3>
        <div class="details-section" id="confirm-details">
        </div>
        <button type="button" onclick="finalBook()" class="proceed-btn">Proceed</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
