    <style>
        @media (max-width: 1150px) {
            .booking-form-container {
                margin-left: auto;
                margin-right: auto;
                display: flex;
                flex-direction: column;
                border: 1px solid #000;
                width: 90%;
                padding: 20px;
            }

            .left-section {
                flex: 1;
                padding: 20px;
                display: flex;
                flex-direction: row;
                justify-content: space-around;
            }
        }
        
        .booking-form-container {
            margin-left: auto;
            margin-right: auto;
            display: flex;
            border: 1px solid black;
            width: 90%;
            padding: 20px;
        }

        .left-section {
            flex: 1;
            border-right: 1px solid #000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        #coupan{
            width:100%;
        }

        #coupon-input{
            width: 90%;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            align-self: center;
            width: 150px;
            padding: 10px;
        }

        button:hover {
            background-color: #0056b3;
            cursor: auto;
        }

        button:disabled{
            background-color: grey;
        }

        .bill{
            margin-top: 3rem;
            flex-grow: 1; /* Fills the remaining space */
        }

        .right-section {
            flex: 1;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 5px;
        }

        form input {
            margin-bottom: 15px;
        }

        button[type="submit"] {
            align-self: center;
            width: 150px;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        .billing-details {
            font-family: Arial, sans-serif;
            width: 300px;
            margin: 20px;
        }

        .billing-details h3 {
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 5px;
            text-align: left;
        }

        td:nth-child(2) {
            text-align: right;
        }

        hr {
            border: none;
            border-top: 1px solid #000;
            margin: 5px 0;
        }
    </style>

    <div class="container col-9 mt-5">

        <div class="card mb-3" style="max-width: 100%;" id="selected-card-container">
        </div>

        <div class="booking-form-container">
            <div class="left-section">
                <div id="coupan">
                    <label for="coupon-input">Enter a coupon code</label>
                    <br>
                    <input type="text" id="coupon-input" name="coupon">
                    <br>
                    <button type="button">Apply</button>
                </div>

                <div class="billing-details" id="bill-container">
                    <!-- <h3>Billing Details</h3> -->
                </div>                
            </div>
            <div class="right-section">
                <h2>Booking Details</h2>
                <form id="myForm">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
        
                    <label for="fullname">Age</label>
                    <input type="number" id="age" name="age" required>
        
                    <label for="start-date">Start Date</label>
                    <input type="date" id="start-date" name="start-date" required>
        
                    <label for="end-date">End Date</label>
                    <input type="date" id="end-date" name="end-date" required>
        
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="contact">Contact No</label>
                    <input type="number" id="contact" name="contact" required>
                    
                    <div style="display: flex; justify-content: space-around;">
                        <button type="button" onclick="validiateAndGenerate()" id="generateBillButton">Generate Bill</button>
                        <button type="button" id="book-btn" onclick="bookRide()" disabled>Proceed to Pay</button>
                    </div>
                </form>
            </div>
